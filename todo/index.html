<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex">
    <nav
      class="bg-[#543680] text-md text-white font-bold p-4 w-[250px] rounded-r-2xl flex flex-col"
    >
      <div class="logo-container flex flex-row justify-between items-center">
        <img src="images/logo.png" alt="logo" class="h-12 w-12 rounded-full" />
        <div class="container flex flex-col text-sm ml-2">
          <div class="logo-text text-white">TaskMaster</div>
          <div class="name text-gray-400">Matthew Gligore</div>
        </div>
      </div>

      <hr class="mt-8 bg-white p-[2px] rounded" />

      <div class="nav-links">
        <ul class="mt-12 text-gray-400">
          <li>
            <i class="selected-menu fa-solid fa-calendar-days"></i
            ><a href="#" class="ml-5 selected-menu">Today's tasks</a>
          </li>

          <li class="mt-5">
            <i class="fa-solid fa-clock"></i
            ><a href="#" class="ml-5">Scheduled tasks</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="veiwport flex flex-col h-screen w-screen bg-purple-400">
      <div
        class="add rounded bg-white m-10 text-lg fit-content p-2 shadow-black shadow-xl flex items-center justify-between"
      >
        <input
          type="text"
          name=""
          id=""
          placeholder="What is your next task?"
          class="w-[80%] p-3"
        />
        <ul class="text-gray-700 mr-1 justify-items-end">
            <li>
              <a href="#"><i class="fa-solid fa-calendar-days bg-teal-500 rounded-full p-1"></i
                ></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-clock bg-pink-500 rounded-full p-1 mt-2"></i
                ></a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-check bg-purple-500 rounded-full p-1 mt-2"></i
                  ></a>
              </li>
      </div>



      
      <div class="tasks mx-5 rounded">
        <div
          class="task flex items-center justify-start fit-content p-4 mt-3 mx-5 bg-[rgba(242, 242, 242, 0.09)] rounded-lg hover:duration-500 hover:opacity-80"
        >
          <button class="mr bg-[#543680] text-white p-2 rounded-lg"></button>
          <div class=" ml-4 task-title text-md text-white pr-10">
            Work out
          </div>
        </div>

        <div
          class="task flex items-center justify-start fit-content p-4 mx-5 bg-[rgba(242, 242, 242, 0.09)] rounded-lg hover:duration-500 hover:opacity-80"
        >
          <button class="mr bg-[#543680] text-white p-2 rounded-lg"></button>
          <div class=" ml-4 task-title text-md text-white pr-10">
            Work out
          </div>
        </div>

        <div
          class="task flex items-center justify-start fit-content p-4 mx-5 bg-[rgba(242, 242, 242, 0.09)] rounded-lg hover:duration-500 hover:opacity-80"
        >
          <button class="mr bg-[#543680] text-white p-2 rounded-lg"></button>
          <div class=" ml-4 task-title text-md text-white pr-10">
            Work out
          </div>
        </div>
        
        <div
          class="task flex items-center justify-start mb-3 fit-content p-4 mx-5 bg-[rgba(242, 242, 242, 0.09)] rounded-lg hover:duration-500 hover:opacity-80"
        >
          <button class="mr bg-[#543680] text-white p-2 rounded-lg"></button>
          <div class=" ml-4 task-title text-md text-white pr-10">
            Work out
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
